    <script>
            ////////////////////////////////////////////
            // 機能 : Date型を文字列に変換
            ////////////////////////////////////////////
            function convertToString(date)
            {
                return date.getFullYear() + "-" +
                    ( "0"+( date.getMonth()+1 ) ).slice(-2)+ "-" +
                    ( "0"+date.getDate() ).slice(-2);
                
            }
            ////////////////////////////////////////////
            // 機能 : 半角数字のみ入力
            ////////////////////////////////////////////
            function convertHalfCharacter(inputCharactger)
            {
                // 半角変換
                var halfVal = inputCharactger.replace(/[！-～]/g,
                        function (tmpStr) {
                            // 文字コードをシフト
                            return String.fromCharCode(tmpStr.charCodeAt(0) - 0xFEE0);
                        }
                    );
                // 数字以外の不要な文字を削除
                return halfVal.replace(/[^0-9,]/g, '');
            }

        $(function(){
            ////////////////////////////////////////////
            // 機能 : 初期化
            ////////////////////////////////////////////
            $(document).ready(function()
            {
                var battleDate = localStorage.getItem(LOCALSTORAGE_KEY_GUILDBATTLE_DATE);
                if( battleDate == null )
                {
                    //子ダイアログ内のギルド日の日付を初期化
                    var now = new Date();
                    battleDate = convertToString(now);
                }
                $("#guildBattleDate").text(battleDate);
            });
        });

        ////////////////////////////////////////////
        // 機能 : 戦績入力モーダル表示時、親画面から引数を渡す
        ////////////////////////////////////////////
        $("#InputProcessDialog").on("show.bs.modal", function(event){
            // 起動ボタンから、入力引数を取得
            var raiseButton = $(event.relatedTarget);
            var when = raiseButton.data("when");

            var modal = $(this);
            modal.find("#when").text(when);
            $("#input-guildBattleDate").val($("#guildBattleDate").text());
        });

        ////////////////////////////////////////////
        // 機能 : オートコンプリート設定
        ////////////////////////////////////////////
        $("#input-guildname-yellow").on("input",function(){
            var guildName = $(this).val();
            showAutoCompliete(this.id, guildName);
        });
        $("#input-guildname-red").on("input",function(){
            var guildName = $(this).val();
            showAutoCompliete(this.id, guildName);
        });
        $("#input-guildname-green").on("input",function(){
            var guildName = $(this).val();
            showAutoCompliete(this.id, guildName);
        });
        $("#input-guildname-blue").on("input",function(){
            var guildName = $(this).val();
            showAutoCompliete(this.id, guildName);
        });

        ////////////////////////////////////////////
        // 機能 : 入力値に応じて、データベースからギルド名を取得し、動的に補完
        ////////////////////////////////////////////
        function showAutoCompliete (controlId, inputword){
            // 最初の１文字を取得
            var word = inputword.charCodeAt(0);

            // データベースを検索
            var tableName = TABLE_GUILD_WORD + word;            
            var tableRef = firebase.database().ref(tableName);
            tableRef.once("value").then(function(snapshot){
                
                if( snapshot.val() == null )
                    return;

            // オートコンプリートの候補を表示
                var names = Object.values(snapshot.val());
                var arrNames = [];
                for( var name of names )
                    arrNames.push(name.Name);

                $("#" + controlId).autocomplete({
                    source:arrNames
                });                    
            });
        }
        ////////////////////////////////////////////
        // 機能 : 戦績入力モーダルの「Gp」入力制御
        ////////////////////////////////////////////
        $("#input-gp-yellow").on("input", function(){
            var character = convertHalfCharacter($(this).val());
            $(this).val(character);
        });
        $("#input-gp-red").on("input", function(){
            var character = convertHalfCharacter($(this).val());
            $(this).val(character);
        });
        $("#input-gp-green").on("input", function(){
            var character = convertHalfCharacter($(this).val());
            $(this).val(character);
        });
        $("#input-gp-blue").on("input", function(){
            var character = convertHalfCharacter($(this).val());
            $(this).val(character);
        });

        // 3桁事に桁区切りを表示
        $("#input-gp-yellow").maskMoney({thousands:',',allowZero: true,precision: '0'});
        $("#input-gp-red").maskMoney({thousands:',',allowZero: true,precision: '0'});
        $("#input-gp-green").maskMoney({thousands:',',allowZero: true,precision: '0'});
        $("#input-gp-blue").maskMoney({thousands:',',allowZero: true,precision: '0'});

        ////////////////////////////////////////////
        // 機能 : 戦績入力モーダルから更新ボタン押下時、子画面へデータを渡す
        ////////////////////////////////////////////
        $("#InputProcessSubmit").on("click",function(event){

            var battleDate = $("#input-guildBattleDate").val();
            if( battleDate == null )
            {
                alert("日付を入力してください。");
                return;
            } 
            $("#guildBattleDate").text( battleDate );
            localStorage.setItem(LOCALSTORAGE_KEY_GUILDBATTLE_DATE, battleDate);

            // ギルド名
            $(".guildname-yellow").text($("#input-guildname-yellow").val());
            $(".guildname-red").text( $("#input-guildname-red").val() );
            $(".guildname-green").text($("#input-guildname-green").val());
            $(".guildname-blue").text($("#input-guildname-blue").val());

            // gp
            var when = $("#when").text();
            var gp = when + "-gp-";
            $("#label-" + gp + "yellow").text(  $("#input-gp-yellow").val() );
            $("#label-" + gp + "red").text(  $("#input-gp-red").val() );
            $("#label-" + gp + "green").text(  $("#input-gp-green").val() );
            $("#label-" + gp + "blue").text(  $("#input-gp-blue").val() );

            // コメント
            var comment = when + "-comment";
            $("#textarea-" + comment).text($("#input-textarea-comment").val());

            var guildName = $("#label-morning-guildname-yellow").text();
            var tableName = TABLE_GUILD_WORD;
            var word = guildName.charCodeAt(0);
            tableName += "/" + word;
            
            var tableRef = firebase.database().ref(tableName);
            tableRef.push({ Name: guildName });               
                          
        });
    </script>
